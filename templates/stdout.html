<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ref-code Testing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.css">
  </head>

  <body>
    <div class="container">
        {% include 'includes/_messages.html' %}
        {% block body %}
        <div class="jumbotron text-center">
            <h1>STDOUT test</h1>
        </div> 
   
        <div class="ui segment blue">
            {% for content in console_gave %}
                {{content}}
            {% endfor %}
        </div>
        <div class="ui segment red">
            {% for line in result %}
                {{ line }}
            {% endfor %}
        </div>
        <div class="ui segment green">
            {% for line2 in result2 %}
                {{ line2 }}
            {% endfor %}
        </div>
        <div class="ui segment yellow">
            {% for line3 in result3 %}
                {{ line3 }}
            {% endfor %}
        </div>        
        {% endblock %}

    </div>
  </body>
</html>
